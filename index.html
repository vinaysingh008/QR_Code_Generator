<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    
    <div class="box">
        <div class="qr-header">
            <h1>QR Code Generator</h1>
            <input type="text" placeholder="Enter your text or URL" name="" id="qr-text">
            <div>
                <label id="size-range" for="sizes">Select Size:</label>
                <select id="sizes">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                </select>
            </div>
        </div>

        <div class="qr-body"></div>

        <div class="qr-footer">
            <a href="#" class="Btn" id="generateBtn">Generate</a>
            <a href="#" class="Btn" id="downloadBtn" download="QR_code.png">Download</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
